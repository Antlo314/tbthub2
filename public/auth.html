<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Sanctum | Truth Be Told Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #0a0a0a;
            --obsidian: #141414;
            --ember: #ff6b35;
            --flame: #f7931e;
            --gold: #ffb347;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--void);
            color: white;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
        }

        .font-ritual { font-family: 'Cinzel', serif; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .ember-gradient {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffb347 100%);
        }

        .ember-text {
            background: linear-gradient(135deg, #ff6b35 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ember-glow {
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.4);
        }

        .input-dark {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn-sacred {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-sacred:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-void {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-void:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .flame-pulse {
            animation: flamePulse 2s infinite ease-in-out;
        }

        @keyframes flamePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .floating-ember {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 8px #ff6b35;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.6; }
            50% { transform: translateY(-10vh) translateX(50px); }
        }

        .seal-ring {
            position: relative;
        }

        .seal-ring::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.2; }
        }

        /* GSAP magnetic button effect */
        .magnetic-btn {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Floating Embers -->
    <div id="ember-container"></div>

    <!-- Return Link -->
    <a href="index.html" class="absolute top-6 left-6 z-20 btn-void px-4 py-2 rounded-full flex items-center gap-2 text-sm magnetic-btn" id="return-btn">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Return to Sanctum
    </a>

    <!-- Main Card -->
    <div class="relative z-10 w-full max-w-md px-4">
        <div class="glass-panel rounded-3xl p-8 md:p-12" id="auth-card">
            
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="inline-block mb-6 seal-ring">
                    <div class="w-24 h-24 rounded-full ember-gradient flex items-center justify-center ember-glow flame-pulse" id="seal-icon">
                        <i data-lucide="flame" class="w-12 h-12 text-white"></i>
                    </div>
                </div>
                <h1 class="font-ritual text-3xl font-bold mb-3 ember-text" id="auth-title">The Sacred Seal</h1>
                <p class="font-script italic text-gray-400" id="auth-subtitle">"Only the marked may enter"</p>
            </div>

            <!-- Auth Form -->
            <div class="space-y-6">
                <div class="input-group">
                    <label class="block text-xs font-ritual tracking-widest text-gray-500 uppercase mb-2">Sacred Address</label>
                    <input type="email" id="auth-email" class="input-dark w-full p-4 rounded-lg" placeholder="devotee@sanctuary.com">
                </div>
                <div class="input-group">
                    <label class="block text-xs font-ritual tracking-widest text-gray-500 uppercase mb-2">Secret Word</label>
                    <input type="password" id="auth-password" class="input-dark w-full p-4 rounded-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                
                <div class="flex gap-3 pt-2">
                    <button onclick="signIn()" class="btn-sacred magnetic-btn flex-1 text-white py-3 rounded-lg font-medium" id="signin-btn">
                        Enter
                    </button>
                    <button onclick="signUp()" class="btn-void magnetic-btn flex-1 py-3 rounded-lg font-medium" id="signup-btn">
                        Join
                    </button>
                </div>
            </div>

            <div class="mt-6 pt-6 border-t border-white/10">
                <button onclick="signInWithOAuth('google')" class="btn-void w-full py-3 rounded-lg flex items-center justify-center gap-2 magnetic-btn">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>

            <!-- Social Links -->
            <div class="mt-8 flex justify-center gap-4">
                <a href="https://www.youtube.com/@truufbtold" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-red-600/20 hover:text-red-500 transition-all magnetic-btn" title="YouTube">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                </a>
                <a href="https://www.tiktok.com/@truufbtold" target="_blank" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-black/40 hover:text-white transition-all magnetic-btn" title="TikTok">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // ðŸš€ AUTO-CONFIG: Fetches from Vercel Environment Variables
        let supabase = null;
        let isDemoMode = true;
        
        async function initSupabase() {
            try {
                const response = await fetch('/api/env');
                const env = await response.json();
                
                if (env.url && env.key && window.supabase && !env.demo) {
                    supabase = window.supabase.createClient(env.url, env.key);
                    isDemoMode = false;
                    console.log('ðŸ”¥ Connected to Supabase via Vercel');
                    return true;
                } else {
                    console.log('ðŸ”§ DEMO MODE: Using local auth');
                    return false;
                }
            } catch (e) {
                console.log('ðŸ”§ DEMO MODE: API not available');
                return false;
            }
        }

        // GSAP Animations
        document.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            lucide.createIcons();
            initializeEmbers();
            
            // Entrance animations
            const tl = gsap.timeline();
            
            tl.from("#auth-card", {
                y: 100,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            })
            .from("#seal-icon", {
                scale: 0,
                rotation: 180,
                duration: 0.8,
                ease: "back.out(1.7)"
            }, "-=0.5")
            .from("#auth-title", {
                y: 20,
                opacity: 0,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.3")
            .from("#auth-subtitle", {
                y: 10,
                opacity: 0,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.4")
            .from(".input-group", {
                x: -30,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.3")
            .from(".magnetic-btn", {
                y: 20,
                opacity: 0,
                duration: 0.4,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.2");

            // Magnetic button effect
            const magneticBtns = document.querySelectorAll('.magnetic-btn');
            magneticBtns.forEach(btn => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    gsap.to(btn, {
                        x: x * 0.3,
                        y: y * 0.3,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
                
                btn.addEventListener('mouseleave', () => {
                    gsap.to(btn, {
                        x: 0,
                        y: 0,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
            });

            // Input focus animations
            document.querySelectorAll('.input-dark').forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, {
                        scale: 1.02,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
                input.addEventListener('blur', () => {
                    gsap.to(input, {
                        scale: 1,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
            });
        });

        function initializeEmbers() {
            const container = document.getElementById('ember-container');
            for (let i = 0; i < 15; i++) {
                const ember = document.createElement('div');
                ember.className = 'floating-ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 15 + 's';
                ember.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(ember);
            }
        }

        async function signIn() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            
            if (!supabase || isDemoMode) {
                // Demo mode fallback
                localStorage.setItem('demoUser', JSON.stringify({id: 'demo_'+Date.now(), email: email}));
                window.location.href = 'index.html';
                return;
            }
            
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'index.html';
            }
        }

        async function signUp() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            
            if (!supabase || isDemoMode) {
                alert('Demo mode: Cannot create account without Supabase configured in Vercel env vars');
                return;
            }
            
            const { error } = await supabase.auth.signUp({ 
                email, 
                password,
                options: { emailRedirectTo: window.location.origin }
            });
            if (error) {
                alert(error.message);
            } else {
                alert('Check thy scrolls (email) for confirmation');
            }
        }

        async function signInWithOAuth(provider) {
            if (!supabase || isDemoMode) {
                alert('OAuth requires Supabase configuration in Vercel env vars');
                return;
            }
            await supabase.auth.signInWithOAuth({
                provider,
                options: { redirectTo: window.location.origin }
            });
        }
    </script>
</body>
</html>
